apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-calculator
  labels:
    grafana_dashboard: "1"
data:
  calculator-dashboard.json: |-
    {
      "dashboard": {
        "title": "Calculator Metrics",
        "panels": [
          {
            "title": "Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])",
                "legendFormat": "{{method}} {{route}}"
              }
            ]
          }
        ]
      }
    }